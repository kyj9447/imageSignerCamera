<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>imageValidator</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
